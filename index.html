<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="cross">
        <img src="./icons/CloseButton.svg" alt="" class="tool-img" />
      </div>
      <div class="toolbar-options">
        <div class="tool" id="pencil">
          <img src="./icons//Black_Pencil.svg" alt="" class="tool-img" />
        </div>
        <div class="tool" id="eraser">
          <img src="./icons/Eraser.svg" class="tool-img" alt="" />
        </div>
        <div class="tool" id="sticky">
          <img src="./icons//StickyNote.svg" alt="" class="tool-img" />
        </div>
        <div class="tool" id="upload">
          <img src="./icons//Photo.svg" alt="" class="tool-img" />
        </div>
        <div class="tool" id="download">
          <img src="./icons//Download.svg" alt="" class="tool-img" />
        </div>
        <div class="tool" id="undo">
          <img src="./icons//Undo.svg" alt="" class="tool-img" />
        </div>
        <div class="tool" id="redo">
          <img src="./icons//Redo.svg" alt="" class="tool-img" />
        </div>
        <input type="file" class="input-img" />
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="examples.js"></script>
  </body>
</html>
